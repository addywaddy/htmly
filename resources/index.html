<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link href="/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="page" class="container">
      <div id="app"></div>
      <div id="old-app"></div>
      <script src="/js/webcam.min.js" type="text/javascript"></script>
      <script src="/js/app.js" type="text/javascript"></script>
      <script type="text/javascript">
       function runQuiz(e) {
         var checkedRadio = document.querySelector('input[name = "answer"]:checked');
         if (checkedRadio) {
           var providedAnswer = document.querySelector('input[name = "answer"]:checked').value;
           var correctAnswer = document.querySelector('input[name = "quiz-answer"]').value;
           if (providedAnswer === correctAnswer) {
             alert("Richtig!");
           } else {
             alert("Falsch!");
           }
         } else {
           alert("Du hast vergessen zu raten!")
         }
         return false;
       }

       Webcam.setSWFLocation("/swf/webcam.swf");
       Webcam.on('error', function(err) {
        alert('Hast du vergessen, den Kamera zu starten?')
       });
       Webcam.set({
         // live preview size
         width: 640,
         height: 480,

         // device capture size
         dest_width: 640,
         dest_height: 480,

         // final cropped size
         crop_width: 360,
         crop_height: 360,

         // format and quality
         image_format: 'jpeg',
         jpeg_quality: 90,

         // flip horizontal (mirror mode)
         flip_horiz: true
       });


      </script>
    </div>
  </body>
</html>
